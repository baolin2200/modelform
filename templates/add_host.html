{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <form class="col-md-6 col-md-offset-3" novalidate method="post">
                {% csrf_token %}

                {# form 为清洗过后的数据 可以从每个foo 中获取  #}
                {% for foo in form %}
                    <div class="form-group">
                       {{ foo.label }} {{ foo }} {{ foo.errors.0 }}
                        {# {{ form.hostname.label }} {{ form.hostname }} {{ form.hostname.errors.0 }} #}
                    </div>

                {% endfor %}



                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="submit" value="提交" class="btn-primary btn loginbtn">
                        <span class="error"></span>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
