<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js "></script>
    <script src="/static/dist/js/bootstrap.js"></script>
</head>
<body>


    <div class="container">
    <div class="row">
        <form class="col-md-6 col-md-offset-3" novalidate method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label }}:{{ form.username }} {{ form.username.errors.0 }}
            </div>

            <div class="form-group">
                {{ form.password.label }}:{{ form.password }} {{ form.password.errors.0 }}
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <input type="submit" value="登录" class="btn-primary btn loginbtn">
                    <span class="error"></span>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
